<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Customer : Add Customer</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style>
.navbar-inverse {
    background-image: linear-gradient(#04519b, #044687 60%, #033769) !important;
	border-bottom: 1px solid #022241;
	background-repeat: no-repeat;
    background-color:#033c73 !important;
	 
    }
	.navbar-inverse .navbar-brand{
	color:#fff;
	}
	.navbar-inverse .navbar-nav > li > a{
	color:#fff;
	}
</style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top ">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">TMO</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/" id="home" class="brand">Home</a></li>
		  <li><a href="/customer/list.html">Customers</a></li>
          <li><a href="/catalog/list.html">Catalog</a></li>
          <li><a href="/catalog/searchForm.html">Search</a></li>
        </ul>
      </div>
    </nav>
  </div>
  
  <h2 layout:fragment="header" style="margin-top:55px;font-family:Arial Bold Italic;">Add Customer</h2>
  <div layout:fragment="content" class="container">
	<form th:action="${customer.id!=0} ? ${customer.id}+'.html' : 'form.html' " th:object="${customer}"	th:method="${customer.id != 0} ? put : post" role="form">
	  <div class="control-group form-group">
	    <label class="control-label" for="userid">Name</label> 
		<input id="userid" name="userid" type="text" th:field="*{name}" class="form-control input-large" placeholder="Name" required="" />
	  </div>
		
	  <div class="control-group form-group">
		<label class="control-label">Firstname</label> 
		<input type="text" th:field="*{firstname}" class="form-control"	placeholder="firstname" />
	  </div>

	  <div class="control-group form-group">
	    <label class="control-label">EMail</label> 
		<input type="text" th:field="*{email}" class="form-control"	placeholder="email" />
	  </div>

	  <div class="control-group form-group">
		<label class="control-label">Street</label> 
		<input type="text" th:field="*{street}" class="form-control" placeholder="street" />
	  </div>

	  <div class="control-group form-group">
		<label class="control-label">City</label> 
		<input type="text" th:field="*{city}" class="form-control" placeholder="city" />
	  </div>

	  <button type="submit" class="btn btn-primary" style="float:right;margin-top:10px;font-family:sans-serif;">Register / Add Customer</button>
	</form>
  </div>
</body>
</html>
